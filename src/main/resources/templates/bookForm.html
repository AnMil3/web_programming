<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{${book == null ? '/books/add' : '/books/edit/' + book.id}}" method="post">
    <label>Title</label>
    <input type="text" name="title" th:value="${book != null} ? ${book.title} : ''" required>

    <label>Genre</label>
    <input type="text" name="genre" th:value="${book != null} ? ${book.genre} : ''" required>

    <label>Average rating</label>
    <input type="number" step="0.1" name="averageRating"
           th:value="${book != null} ? ${book.averageRating} : ''" required>

    <label>Author</label>
    <select name="authorId">
        <option th:each="a : ${authors}"
                th:value="${a.id}"
                th:text="${a.name + ' ' + a.surname}"
                th:selected="${book != null and book.author != null and a.id == book.author.id}">
        </option>
    </select>

    <button type="submit">Save</button>
</form>

</body>
</html>
