<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <form action="/bookReservation" method="POST">
        <h2>Choose a book:</h2>

        <div th:each="book : ${books}" class="book-option">
            <label>
                <input type="radio" name="books" th:value="${book.title}" required/>
                <span th:text="'Title: ' + ${book.title} + ', Genre: ' + ${book.genre} + ', Rating: ' + ${book.averageRating} + ', Author: ' + ${book.author.name} + ' ' + ${book.author.surname}"></span>
            </label>
        </div>

        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/><br/>

        <input type="submit" value="Reserve Book">
    </form>

    <hr/>

    <h2>Manage books</h2>
    <div th:each="book : ${books}" class="book-option">
        <div>
            <span th:text="${book.title}">Title</span> —
            <span th:text="${book.genre}">Genre</span> —
            <span th:text="${book.averageRating}">Rating</span> —
            <span th:text="${book.author.name + ' ' + book.author.surname}">Author</span>
        </div>

        <a th:href="@{/books/book-form/{id}(id=${book.id})}">
            <button type="button">Edit</button>
        </a>

        <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('Delete this book?');">Delete</button>
        </form>
    </div>

    <a th:href="@{/books/book-form}">Add new book</a>

    <form th:action="@{/books}" method="get">
        <input type="text" name="keyword">
        <input type="text" name="rating">
        <input type="submit" value="Search">
    </form>

</main>
</body>
</html>
